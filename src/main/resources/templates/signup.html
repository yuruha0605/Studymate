<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study-Mate 회원가입</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #eaf0ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #ffffff;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .header-left {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 40px 20px;
    }

    .signup-box {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .signup-box h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #4a76fd;
    }

    .subtext {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
      padding: 0 0.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #4a76fd;
      outline: none;
    }

    button {
      background-color: #4a76fd;
      color: white;
      border: none;
      padding: 0.8rem 2.2rem;
      font-size: 1.05rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3b5eea;
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #4a4a4a;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      color: #000;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .input-group {
        padding: 0;
      }

      .signup-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">Study-Mate</div>
  </header>

  <main>
    <div class="signup-box">
      <h1>Study-Mate<br>회원가입</h1>
      <p class="subtext">Study-Mate에 오신 것을 환영합니다!<br>아래 정보를 입력해 주세요.</p>

      <form th:action="@{/signup}" method="post">
        <div class="input-group">
          <label for="loginId">아이디</label>
          <input type="text" id="loginId" name="loginId" required placeholder="아이디 입력" />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required placeholder="비밀번호 입력" />
        </div>
        <div class="input-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required placeholder="홍길동" />
        </div>
        <button type="submit">가입하기</button>
      </form>

      <div class="links">
        이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 웹서비스 응용 팀 프로젝트 | 8조 | 팀원: 박명환, 공지혁, 남윤록, 박진우, 이동규, 이세준, 이채연, 한인찬</p>
  </footer>
</body>
</html>
