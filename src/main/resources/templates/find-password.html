<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - Study-Mate</title>
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
</head>
<body>
<header>
    <div class="header-left">Study-Mate</div>
</header>

<main>
    <div class="login-box">
        <h1>비밀번호 찾기</h1>
        <p class="subtext">아이디와 학번을 입력해주세요.</p>

        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- 찾은 비밀번호 표시 -->
        <div th:if="${foundPassword}" class="success-message">
            <p>비밀번호: <span th:text="${foundPassword}"></span></p>
        </div>

        <!-- 비밀번호 찾기 폼 -->
        <form th:action="@{/study-mate/auth/find-password}" method="post">
            <div class="input-group">
                <label for="loginId">아이디:</label>
                <input type="text" id="loginId" name="loginId" required />
            </div>
            <div class="input-group">
                <label for="studentId">학번:</label>
                <input type="text" id="studentId" name="studentId" required />
            </div>
            <button type="submit" class="login-btn">비밀번호 찾기</button>
        </form>

        <div class="links">
            <a th:href="@{/study-mate/auth/login}">로그인으로 돌아가기</a>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 웹서비스 응용 팀 프로젝트 | 8조 | 팀원: 박명환, 공지혁, 남윤록, 박진우, 이동규, 이세준, 이채연, 한인찬</p>
</footer>
</body>
</html>
