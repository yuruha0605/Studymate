<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study-Mate 로그인</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .header-left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 40px 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .login-box h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .highlight {
      color: #4a76fd;
    }

    .subtext {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .input-group label {
      width: 60px;
      text-align: right;
      margin-right: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      background-color: #4a76fd;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background-color: #375fc7;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .links a {
      color: #4a4a4a;
      text-decoration: none;
      margin: 0 4px;
    }

    .links a:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .input-group label {
        text-align: left;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">Study-Mate</div>
  </header>

  <main>
    <div class="login-box">
      <h1>Welcome to<br><span class="highlight">Study-Mate</span></h1>
      <p class="subtext">[ Small Introduction of our website ]</p>

      <form action="/login" method="POST">
        <div class="input-group">
          <label for="id">ID :</label>
          <input type="text" id="id" name="id" required>
        </div>
        <div class="input-group">
          <label for="pw">PW :</label>
          <input type="password" id="pw" name="pw" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="links">
        <a href="#">Register</a> /
        <a href="#">Find ID</a> /
        <a href="#">Find Password</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 웹서비스 응용 팀 프로젝트 | 8조 | 팀원: 박명환, 공지혁, 남윤록, 박진우, 이동규, 이세준, 이채연, 한인찬</p>
  </footer>
</body>
</html>
