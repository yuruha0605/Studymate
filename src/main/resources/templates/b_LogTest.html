<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study-Mate 로그인</title>
    <link rel="stylesheet" href="design.css" th:href="@{/css/design.css}">
</head>
<body>
<header>
    <div class="logo">StudyMate</div>
</header>
<div class="container">
    <div class="card" style="max-width:400px; margin:auto;">
        <h2 style="text-align:center; margin-bottom:1.2rem;">로그인</h2>
        <form th:action="@{/login}" method="post">
            <label for="username">ID :</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력" th:field="*{username}">
            <label for="password">PW :</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" th:field="*{password}">
            <button class="btn" type="submit" style="width:100%; margin-bottom:0.7rem;">Login</button>
            <button class="btn" type="button" style="width:100%; background:#e0eaff; color:#222;" onclick="location.href='a_SignupTest.html'" th:onclick="|location.href='@{/signup}'|">Register</button>
        </form>
        <div style="text-align:center; margin-top:1rem;">
            <a href="#" style="color:var(--main-blue); margin-right:1.2rem;">Find ID</a>
            <a href="#" style="color:var(--main-blue);">Find Password</a>
        </div>
    </div>
</div>
<footer>© 2025 웹서비스 응용 팀 프로젝트 | 8조</footer>
</body>
</html>
