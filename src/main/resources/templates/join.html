<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study-Mate 회원가입</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #eaf0ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #ffffff;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .header-left {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4a76fd;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 40px 20px;
    }

    .register-box {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .register-box h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    .highlight {
      color: #4a76fd;
    }

    .subtext {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      padding: 0 0.5rem;
    }

    .input-group label {
  width: 80px; /* 기존 90px에서 줄임 */
  text-align: right;
  margin-right: 10px;
  font-weight: 600;
  color: #555;
  font-size: 0.85rem; /* 크기 줄임 */
    }


    .input-group input {
      flex: 1;
      padding: 11px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #4a76fd;
      outline: none;
    }

    .register-btn {
      background-color: #4a76fd;
      color: white;
      border: none;
      padding: 0.8rem 2.2rem;
      font-size: 1.05rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    .register-btn:hover {
      background-color: #3b5eea;
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #4a4a4a;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      color: #000;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .input-group label {
        width: 100%;
        text-align: left;
        margin-bottom: 5px;
      }

      .register-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">Study-Mate</div>
  </header>

  <main>
    <div class="register-box">
      <h1>회원가입</h1>
      <p class="subtext">Study-Mate에 오신 것을 환영합니다!<br> 아래 정보를 입력해 주세요.</p>

      <form action="/register" method="POST">
        <div class="input-group">
          <label for="id">아이디</label>
          <input type="text" id="id" name="id" required placeholder="아이디 입력">
        </div>
        <div class="input-group">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" name="pw" required placeholder="비밀번호 입력">
        </div>
        <div class="input-group">
          <label for="pwConfirm">비밀번호 확인</label>
          <input type="password" id="pwConfirm" name="pwConfirm" required placeholder="비밀번호 재입력">
        </div>
        <div class="input-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required placeholder="홍길동">
        </div>
        <div class="input-group">
            <label for="studentId">학번</label>
            <input type="text" id="studentId" name="studentId" required placeholder="EX)202312345">
          </div>
        <div class="input-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com">
        </div>

        <button type="submit" class="register-btn">가입하기</button>
      </form>

      <div class="links">
        이미 계정이 있으신가요?
        <a href="/login.html">로그인하기</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 웹서비스 응용 팀 프로젝트 | 8조 | 팀원: 박명환, 공지혁, 남윤록, 박진우, 이동규, 이세준, 이채연, 한인찬</p>
  </footer>
</body>
</html>
